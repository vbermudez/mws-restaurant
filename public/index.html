<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="black"/>
  <meta name="Description" content="Restaurant reviews">

  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="preconnect" href="https://normalize-css.googlecode.com">

  <!-- <link rel="preload" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css" as="style"> -->
  <link rel="preload" href="/css/styles.css" as="style">

  <link rel="preload" href="/js/register_sw.js" as="script">
  <link rel="preload" href="/js/utils.js" as="script">
  <link rel="preload" href="/js/imghelper.js" as="script">
  <link rel="preload" href="/js/idbhelper.js" as="script">
  <link rel="preload" href="/js/dbhelper.js" as="script">
  <link rel="preload" href="/js/maphelper.js" as="script">
  <link rel="preload" href="/js/main.js" as="script">

  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="/css/styles.css">
  
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="/icons/icon-48x48.png">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <a class="skip-main" href="#filter-options">Skip to main content</a>

  <main id="maincontent">
    <section aria-label="interactive map" role="application" id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div aria-label="filter options" class="filter-options">
        <h2 id="filter-options">Filter Results</h2>

        <label id="neighborhoods-label" hidden>Select Neighborhood</label>
        <select id="neighborhoods-select" aria-labelledby="neighborhoods-label" name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>

        <label id="cuisines-label" hidden>Select Cuisine</label>
        <select id="cuisines-select" aria-labelledby="cuisines-label" name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="contentinfo">
      </ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script defer type="application/javascript" charset="utf-8" src="/js/register_sw.js"></script>
  <script>
    window.initMap = () => {};
  </script>
  <script defer src="/js/main.js" type="module"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACHhugW2lOGB0RVkEH4JUxGCE1bU0dbMA&libraries=places&callback=initMap"></script>
</body>

</html>
