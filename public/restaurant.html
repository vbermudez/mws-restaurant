<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="black"/>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css">

  <link rel="manifest" href="/manifest.json">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <a class="skip-main" href="#restaurant-container">Skip to main content</a>

    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section aria-label="interactive map" role="application" id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script>
    function initMap() {}
  </script>
  <script defer type="application/javascript" charset="utf-8" src="/js/register_sw.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="/js/utils.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="/js/imghelper.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="/js/idbhelper.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="/js/dbhelper.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="/js/maphelper.js"></script>
  <!-- Main javascript file -->
  <script async defer type="text/javascript" src="/js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACHhugW2lOGB0RVkEH4JUxGCE1bU0dbMA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
