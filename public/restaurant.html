<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="black"/>
  <meta name="Description" content="Restaurant reviews">

  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="preconnect" href="https://normalize-css.googlecode.com">

  <!-- <link rel="preload" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css" as="style"> -->
  <link rel="preload" href="/css/styles.css" as="style">

  <link rel="preload" href="/js/register_sw.js" as="script">
  <link rel="preload" href="/js/utils.js" as="script">
  <link rel="preload" href="/js/imghelper.js" as="script">
  <link rel="preload" href="/js/idbhelper.js" as="script">
  <link rel="preload" href="/js/dbhelper.js" as="script">
  <link rel="preload" href="/js/maphelper.js" as="script">
  <link rel="preload" href="/js/restaurant_info.js" as="script">

  <!-- Normalize.css for better cross-browser consistency -->
  <!-- <link rel="stylesheet" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css">

  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="/icons/icon-48x48.png">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <a class="skip-main" href="#restaurant-container">Skip to main content</a>

    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section aria-label="interactive map" role="application" id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3>Reviews</h3>
      <ul id="reviews-list"></ul>
      <a href="#" class="add-review" aria-label="Add new review">Add review</a>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <aside class="hide">
    <form id="reviewForm">
      <fieldset>
        <legend>Here, you can write your review!</legend>
        <label for="name">Your name:</label>
        <input type="text" id="name" name="name" class="form-control" required autocomplete="false">
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" class="form-control" required>
          <option value="0"></option>
          <option value="1">★</option>
          <option value="2">★★</option>
          <option value="3" selected>★★★</option>
          <option value="4">★★★★</option>
          <option value="5">★★★★★</option>
        </select>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" class="form-control" required aria-label="your review"></textarea>
      </fieldset>

      <fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </fieldset>
    </form>
  </aside>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script>
    window.initMap = () => {};
  </script>
  <script>
    window.initMap = () => {};
  </script>
  <script defer src="/js/register_sw.js" type="application/javascript" charset="utf-8" ></script>
  <script async defer src="/js/utils.js" type="application/javascript" charset="utf-8"></script>
  <script async defer src="/js/imghelper.js" type="application/javascript" charset="utf-8"></script>
  <script async defer src="/js/idbhelper.js" type="application/javascript" charset="utf-8"></script>
  <script async defer src="/js/dbhelper.js" type="application/javascript" charset="utf-8"></script>
  <script async defer src="/js/maphelper.js" type="application/javascript" charset="utf-8"></script>
  <script defer src="/js/restaurant_info.js" type="module"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACHhugW2lOGB0RVkEH4JUxGCE1bU0dbMA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
